<section id="menu" class="menu texture-bg">
    <div class="container">
        <div class="section-title">
            <h2>Our Menu</h2>
        </div>

        <div class="menu-tabs">
            <button *ngFor="let category of categories" class="tab-btn" [class.active]="selectedCategory === category"
                (click)="selectCategory(category)">
                {{ category }}
            </button>
        </div>

        <div class="menu-grid">
            <div class="menu-card" *ngFor="let item of filteredItems">
                <div class="menu-card-content">
                    <h3>{{ item.name }}</h3>
                    <p class="menu-description">{{ item.description }}</p>
                    <div class="menu-price">{{ item.price | number:'1.2-2' }}</div>
                </div>
                <div class="menu-image">
                    <img [src]="item.image" [alt]="item.name">
                </div>
                <div class="menu-badge" *ngIf="item.popular">Popular</div>
            </div>
        </div>
    </div>
</section>
